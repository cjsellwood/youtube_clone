<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Youtube Clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-div">
        <img id="list-icon" src="list.svg" />
        <div class="icon-div">
          <img id="logo-icon" src="youtube-logo.png" />
          <p><sup>AU</sup></p>
        </div>
      </div>
      <div class="search-div">
        <input id="search-input" type="search" placeholder="Search">
        <button id="search-button" type="button">
          <img id="search-icon" src="search.svg">
        </button>
      </div>
      <div class="navbar-icons">
        <img class="icons" id="camera-icon" src="camera.svg">
        <img class="icons" id="grid-icon" src="grid.svg">
        <img class="icons" id="bell-icon" src="bell.svg">
        <img id="person-icon" src="person-icon.jpg">
      </div>
    </nav>
    <main>

    </main>
  </body>
</html>
